user  www-data;
worker_processes  auto;
pid        /var/run/nginx.pid;

events {
    worker_connections 2048;
}

http {
    upstream api {
        server 31.128.41.86:13002 max_fails=3 fail_timeout=30s;
        server 185.22.152.47:13002 max_fails=3 fail_timeout=30s;
    }
    upstream kefu {
        server 31.128.41.86:8081 max_fails=3 fail_timeout=30s;
        server 185.22.152.47:8081 max_fails=3 fail_timeout=30s;
    }
    upstream apiupload {
        server 31.128.41.86:13005 max_fails=3 fail_timeout=30s;
    }
    sendfile off;
    tcp_nopush off;
    tcp_nodelay off;

    keepalive_timeout  60s;
    client_body_timeout 60s;
    client_header_timeout 60s;

    gzip off;

    limit_req_zone $binary_remote_addr zone=req_limit_per_ip:10m rate=60r/s;
    limit_req zone=req_limit_per_ip burst=100 nodelay;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" $http_x_forwarded_for';
    access_log /var/log/nginx/access.log main buffer=16k flush=2m;
    error_log /var/log/nginx/error.log warn;

    proxy_connect_timeout 60s;
    proxy_read_timeout 60s;
    proxy_send_timeout 60s;

    #server {
    #    listen 80;
    #    server_name thertee.xyz weechat.xyz;
    #    return 404;
    #}

    server {
        listen 666;
        server_name localhost;
        location /nginx_status {
            stub_status on;
            allow 127.0.0.1;
            deny all;
        }
    }
    include /etc/nginx/conf.d/*.conf;
}
